<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./src/—Pngtree—youtube logo icon_3570313.png"
      type="image/x-icon"
    />
    <title>PH TUBE</title>
  </head>
  <body>
    <!-- <div class="tooltip tooltip-bottom" data-tip="hello">
      <button class="btn">Hover me</button>
    </div> -->
    <header
      class="container mx-auto border-b-2 border-heroGray items-center w-[92%] flex py-5 justify-between text-white"
    >
      <div class="flex items-center">
        <img
          class="w-full h-[32px] sm:h-full object-contain"
          src="src/Logo.png"
          alt=""
        />
      </div>
      <div
        class="tooltip tooltip-bottom"
        data-tip="Highest to Lowest"
        id="sort-container"
      >
        <button
          onclick="sortHandler()"
          id="sort-by"
          class="navbar-center text-neutral-500 bg-[#25252533] sm:px-5 px-2 py-2 rounded-md text-xs sm:text-base font-medium"
        >
          Sort by view
        </button>
      </div>
      <ul class="text-sm xl:px-1 xl:text-lg font-medium">
        <li class="py-2 bg-[#ff1f3d] rounded-md">
          <a
            class="text-xs sm:text-base px-2 sm:px-5 font-medium"
            href="/blog.html"
            >BLOG</a
          >
        </li>
      </ul>
    </header>

    <main
      class="container mx-auto w-[92%] my-4 md:my-6 lg:w-full text-neutral-950"
    >
      <section>
        <ul
          id="categories-container"
          class="menu menu-horizontal text-white flex gap-1 sm:gap-5 justify-center items-center xl:px-1 text-sm font-medium"
        ></ul>
      </section>
      <section class="mt-6 md:mt-8">
        <div id="null-content"></div>
        <div id="spinner" class="my-48 w-full flex justify-center">
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <div
          id="video-container"
          class="cursor-pointer grid lg:grid-cols-4 sm:grid-cols-2 md:grid-cols-3 grid-cols-1 gap-5 mt-12 px-10"
        ></div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
