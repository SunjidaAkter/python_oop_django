{% extends 'base.html' %}

{% block content%}
{% load crispy_forms_tags %}
<form method="post" class="w-50 m-auto" novalidate>
    {% csrf_token %}
    <h1 style="text-align: center" class="my-4">Signup Form</h1>
    <!-- {{form|crispy}} -->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors|striptags}}
    <br />
    {% endfor %}
    <button class="btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
