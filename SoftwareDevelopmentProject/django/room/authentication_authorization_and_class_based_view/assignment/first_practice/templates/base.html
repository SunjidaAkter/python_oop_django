<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .success {
            color: green;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Auth</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                </ul>
                <div class="d-flex mx-4">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-outline-success mx-1">Profile</a>
                    <a href="{% url 'signout' %}" class="btn btn-outline-danger">Logout</a>
                    {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-outline-warning mx-1">Signup</a>
                    <a href="{% url 'signin' %}" class="btn btn-outline-primary">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% if messages %}
    {% for message in messages %}
    <p class="text-success text-center"><b>{{message}}</b></p>
    {% endfor %}
    {% endif %}
    <h1 class="my-5 text-center">This is Homepage</h1>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</body>

</html>
