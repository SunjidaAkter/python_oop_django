<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body style="background-color: #e4e4e4;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Django Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
          </li>

          {% if request.user.is_authenticated %}
          <!-- <li class="nav-item">
            <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
          </li>
          {% endif %}

        </ul>
        <div class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="mx-1 btn btn-outline-info" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="mx-1 btn btn-outline-danger" href="{% url 'user_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="mx-1 btn btn-outline-info" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="mx-1 btn btn-outline-primary" href="{% url 'user_login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
  {% for i in messages %}
  <div class="text-center">
    <h3 class="text-{{i.tags}}">{{i}}</h3>
  </div>
  {% endfor %}
  {% block content %}{% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</body>

</html>
