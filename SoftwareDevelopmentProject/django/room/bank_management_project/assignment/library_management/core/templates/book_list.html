<div class="flex justify-between m-10 ">
    <div class="w-[18%] my-10 bg-[#fef5e6] p-8 rounded-3xl shadow-lg">
        <h2 class="text-2xl font-bold text-[#615b51] mb-4">Categories</h2>
        <ul class="space-y-2">
            {% for category in categories %}
            <li><a href="{% url 'category_slug' category.slug %}" class=" text-[#615b51]
                    hover:underline">{{category.name}}</a></li>

            {% endfor %}
        </ul>
    </div>

    <!-- Book Cards -->
    <div class="w-[78%] mt-10">
        <div class="w-full bg-[#fef5e6] p-4 mb-5 rounded-3xl shadow-lg">
            <p class="text-center text-2xl font-bold text-[#615b51]">Number of Books : {{books|length}}</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            {% for book in books %}

            <!-- Science Fiction Book Card -->
            <div class="mb-10 bg-[#fef5e6] px-1 py-6 rounded-3xl shadow-lg flex flex-col justify-between ">
                <div class="flex justify-center">
                    <img class="w-[60%] object-cover rounded-3xl" src="{{book.image.url}}" alt="{{book.title}}">

                </div>
                <div class="p-4">
                    <div class="flex justify-between items-center ">
                        <h3 class="text-[24px] font-extrabold text-[#615b51] mb-2">{{book.title}}</h3>
                        <div class="badge bg-[#615b51] text-white text-xs">{{book.categories}}</div>
                    </div>
                    <p class="text-[#615b51] text-md font-extrabold">Borrow Price : ${{book.price}}</p>
                    <p class="text-gray-600 mt-2 mb-4 text-md font-medium">{{book.description|truncatewords:10}}...</p>
                    <a href="{% url 'book_detail' book.id %}"
                        class="px-5 rounded-3xl border-2 hover:bg-transparent text-[#615b51] hover:text-[#615b51] border-[#615b51] btn-outline py-2">Details</a>
                </div>
            </div>

            {% endfor %}

        </div>

        <!-- Poetry Book Card -->

    </div>
</div>
