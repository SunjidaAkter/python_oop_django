<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>
        {% block head_title %}Library Management{% endblock %}
    </title>
    <style>
        body {
            background-image: linear-gradient(135deg, #e9cb9b, #766142);
            ;
            /* Replace with your image path */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .image {
            border-radius: 10%;
            position: absolute;
            box-shadow: 0 44px 28px rgba(16, 15, 15, 0.2);
            transition: transform 1s ease-in-out, z-index 1s ease-in-out, opacity 1s ease-in-out;
        }

        .image-1,
        .image-3 {
            width: 200px;
            height: 300px;
            z-index: 1;
            opacity: 0.6;
        }

        .image-2 {
            width: 250px;
            height: 390px;
            z-index: 2;
            opacity: 1;
        }

        .image-1 {
            transform: translateX(-200px) scale(0.8);
        }

        .image-2 {
            transform: translateX(0) scale(1);
        }

        .image-3 {
            transform: translateX(200px) scale(0.8);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block head_extra %}{% endblock %}

</head>

<body class="">
    <div class="min-h-screen ">
        <div class=" container mx-auto p-8">
            <div class="space-y-8">

                {% include 'navbar.html' %}
                {% block body %}
                {% block content %}
                {% endblock %}
                {% endblock %}
                {% include 'footer.html' %}
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let index = 0;
            const images = document.querySelectorAll('.image');
            const totalImages = images.length;

            setInterval(() => {
                images.forEach((image, i) => {
                    image.classList.remove('image-1', 'image-2', 'image-3');
                    if (i === (index % totalImages)) {
                        image.classList.add('image-2');
                    } else if (i === ((index + 1) % totalImages)) {
                        image.classList.add('image-3');
                    } else {
                        image.classList.add('image-1');
                    }
                });
                index++;
            }, 3000); // Change image every 3 seconds
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
