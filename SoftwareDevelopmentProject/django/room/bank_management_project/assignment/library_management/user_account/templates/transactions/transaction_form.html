{% extends 'base.html' %} {% block head_title %}{{ title }}{% endblock %} {% block content %}

<div class="m-10 ">
    <div class="bg-[#fef5e6] rounded-3xl shadow-lg ">

        <h1 class="font-bold text-3xl text-center text-[#615b51] pb-5 pt-10 px-5">{{ title }}</h1>
        <div class="flex justify-center">
            <form method="post" class="px-8 pt-6 pb-8 mb-4 w-1/2">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                        Amount
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline"
                        name="amount" id="amount" type="number" required placeholder="Amount">
                </div>
                {% if form.amount.errors %} {% for error in form.amount.errors %}
                <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
                {% endfor %} {% endif %}
                <div class="flex w-full justify-start">
                    <button
                        class="bg-[#766142] text-white hover:text-white hover:bg-[#766142] border border-blue-900 font-bold px-4 py-2 rounded-lg"
                        type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
