<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            margin: 0 auto;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        h3 {
            color: #333333;
        }

        p {
            color: #555555;
            line-height: 1.6;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h3>Hello {{ user.first_name }} {{ user.last_name }}</h3>
            <p>Your password has been successfully changed.</p>
            <p>If you did not request this change, please contact our support team immediately.</p>
            <p>Thanks for being a part of Mamar Bank.</p>
            <p>Best Regards,</p>
            <p>Mamar Bank</p>
        </div>
        <div class="footer">
            <p>&copy; {{ year }} Mamar Bank. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
