{% extends 'base.html' %} {% block content %}
<!-- <form method="post" action="/about/"> -->
<!-- get request use korle form er data gulo url er modhhe paoa jai tai amra password near somoi kokhono get use korbo na only post use korbo -->
<div style="width: 50%; margin: auto; height: 500px">
  <h2>Movie rating form</h2>
  <form method="get" action="/about/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="nameHelp"
        name="username"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="email"
      />
    </div>
    <select
      class="form-select my-3"
      aria-label="Default select example"
      name="select"
    >
      <option selected>Ratings</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
