{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="{% static 'input.css' %}" />
    <link rel="stylesheet" href="{% static 'output.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-xl">Practice</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>
            <a href="{% url 'about' %}">About</a>
          </li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn">Button</a>
      </div>
    </div>
    {% block content %}
    <h1 class="text-5xl mt-40 w-full text-center font-extrabold">Home Page</h1>
    {% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
